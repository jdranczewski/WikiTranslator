<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WikiTranslator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="og-tr-container">
            <img id="invert" src="img/switch.svg" onerror="this.src='img/switch.png'; this.onerror=null;" alt="Invert">
            <div id="og" class="pane">
                <div id="og-title-container" class="title-container">
                    <input id="og-title" class="title" size=1 placeholder="Input here..."></input>
                    <div id="og-lang" class="lang">
                        <div id="og-lang-name" class="lang-name"></div>
                        <div id="og-lang-number" class="lang-number"></div>
                    </div>
                </div>
                <div id="search-results"></div>
                <div id="og-hatnotes" class="hatnotes"></div>
                <div id="og-text" class="text"></div>
                <a id="og-link" class="article-link" target="_blank">Read the full article</a>
            </div>
            <div id="tr" class="pane">
                <div id="tr-title-container" class="title-container">
                    <div id="tr-lang" class="lang">
                        <div id="tr-lang-name" class="lang-name"></div>
                        <div id="tr-lang-number" class="lang-number"></div>
                    </div>
                    <div id="tr-title" class="title"></div>
                </div>
                <div id="lang-selector-container">
                    <h2>Recently used languages</h2>
                    <div id="recent-lang-buttons">
                    </div>
                    <h2>Most popular languages</h2>
                    <div id="popular-lang-buttons">
                    </div>
                    <h2>All available languages</h2>
                    <select id="lang-selector-dropdown">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div id="tr-hatnotes" class="hatnotes"></div>
                <div id="tr-text" class="text"></div>
                <a id="tr-link" class="article-link" target="_blank">Read the full article</a>
            </div>
        </div>
        <div id="gt">
            Would you like a second opinion? <a target="_blank" title="Not all languages may be available">Try the same query on Google Translate</a>.
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
